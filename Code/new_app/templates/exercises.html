{% extends 'layout.html' %}

{% block content %}
    <div class="container">
        <h1>{{title}}</h1>
        <p>{{description}}</p>
        <a href=" ">Create exercise</a><br>
        {% for exercise_id, exercise_name in exercises.items() %}
            <a href=" {{ url_for('check_exercise', exercise_id=exercise_id )}} ">{{ exercise_name }}</a><br>
        {% endfor %}

    </div>
{% endblock %}
